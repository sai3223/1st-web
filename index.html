<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Button</title>
</head>
<body>
  <h2>Welcome to My Website</h2>
  <p>Click the button below to go to the second website:</p>

  <!-- Button to redirect -->
  <button onclick="window.location.href='https://www.google.com';">
    Go to Second Website
  </button>
</body>
</html>
